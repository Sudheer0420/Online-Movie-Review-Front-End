<div>
<nav class="navbar navbar-expand-lg bg-light">
  <div class="container-fluid">
    <b class="navbar-brand" href="#">Movie Reviews</b>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
      <ul></ul>
      <form>
        <a class="nav-link" class="btn btn-danger" routerLink="/home">Logout</a>
      </form>
    </div>
  </div>
</nav>
<div class="admin-dashboard__wrapper">
  <div>
    <h2 class="text-center">Welcome Back Admin!! {{ username }}</h2>
    <h4 class="text-center">You Can Perform The Following Operations...</h4>

    <div class="container p-5">
      <div class="row">
        <div class="col">
          <a class="btn btn-primary btn-block" routerLink="/addmovie"
            >Add Movie</a>
            
        </div>
        <div class="col">
          <a class="btn btn-secondary btn-block" routerLink="/movies">Approval Reviews</a>
        </div>

        <div class="col">
          <a class="btn btn-success btn-block" (click)="getall()"
            >Get All Users</a
          >
        </div>

        <div class="col">
          <a class="btn btn-danger btn-block" routerLink="/deletemovie"
            >Delete Movies</a
          >
       
        <div class="col">
         
        </div>
        </div>

        <div class="col">
          <a class="btn btn-warning btn-block" routerLink="/adminsignup"
            >Add Admin</a
          >
        </div>
      </div>

      <div class="user-list">

        <table class="table table-dark table-striped">
          <thead>
            <tr>
              <!-- <th>User Name</th>
              <th>Email</th> -->
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let x of users">
              <td>{{ x.username }}</td>
              <td>{{ x.email }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
</div>
