<button class="btn btn-danger" routerLink="/home">Logout</button>
<h1>Movies List</h1>




<div class="movies-list">
 <div *ngFor="let x of movies">

 <div class="card" style="width: 20rem;">
 <img src={{x.image}} height="250" class="card-img-top" alt="...">
 <div class="card-body">
 <h5 class="card-title">{{x.moviename}}</h5>
 <h6>Hero:{{x.hero}}</h6>
 <h6>Heroine:{{x.heroine}}</h6>

<button class="btn btn-success" id="aa" (click)="showreviews(x.moviename)">show Reviews</button>
 <div id="aa" *ngIf="check(x.moviename)">
{{remsg}}
 <table *ngFor="let y of reviews">


<tr>
 <td>{{y.review}}</td>
 <button class="btn btn-success" (click)="approvereview(y)"routerLink="/movies" *ngIf="approve(y.approved)">approve review</button>
<button class="btn btn-danger" routerLink="/movies" (click)="deletereview(y.review)">Delete Review</button>
</tr>
</table>
</div>

 </div>
 <div class="card-footer">
 <input class="form-control" type="text" name="reviewmsg" placeholder="write review" [(ngModel)]="remsg"><br>
 <button class="btn btn-primary" (click)="addreview(x.moviename)">Add Review</button>
</div>
</div>

 </div>

</div>
